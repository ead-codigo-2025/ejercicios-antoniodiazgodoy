  <style>
    /* Contenedor principal centrado */
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;

    }

    /* Grilla para los contactos */
    .grid-contacto {
      display: grid;
      grid-template-columns: 1fr; /* una columna centrada */
      grid-row-gap: 15px; /* espacio entre filas */
      justify-items: center; /* centra horizontalmente los items */
      margin-top: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    /* Estilo para los enlaces */
    .grid-contacto a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    .grid-contacto a:hover {
      text-decoration: underline;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    h1 {
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Inferior Centrado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;              /* Ocupa toda la pantalla */
      display: flex;
      justify-content: center;    /* Centra en horizontal */
      align-items: flex-end;      /* Mueve hacia abajo */
    }

    ul {
      list-style: none;           /* Saca los puntitos */
      padding: 10px 20px;
      margin: 20px;
      display: flex;
      gap: 20px;                  /* Espacio entre botones */
      background: #f0f0f0;        /* Fondo opcional */
      border-radius: 12px;        /* Bordes redondeados */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Sombra sutil */
    }

    li a {
      text-decoration: none;
      color: black;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .boton-verde {
      background-color: #4CAF50;
      color: white;
    }

    .boton-verde:hover {
      background-color: #45a049;
    }

    li a:hover {
      background: #ddd;
    }
  </style>
</head>
